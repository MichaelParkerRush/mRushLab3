<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	</head>
	<body>
		<h1>Table Finder</h1>
		<p>Pick your table now</p>
		<div class="floorplan">
			<div id="table1" class="table available">
				<p>1</p>
			</div>
			<div id="table2" class="table available">
				<p>2</p>
			</div>
			<div id="table3" class="table available">
				<p>3</p>
			</div>
			<div id="table4" class="table available">
				<p>4</p>
			</div>
			<div id="table5" class="table available">
				<p>5</p>
			</div>
			<div id="table6" class="table available">
				<p>6</p>
			</div>
			<div id="table7" class="table available">
				<p>7</p>
			</div>
			<div id="table8" class="table available">
				<p>8</p>
			</div>
			<div id="table9" class="table available">
				<p>9</p>
			</div>
		</div>
		<section id="form" class="hidden form">
			<i id="closeForm" class="material-icons">close</i>
			<div class="formText">
				<h1>New Reservation</h1>
				<p id="formTableNumber">Table Number</p>
			</div>
			<input id="nameInput" type="text" placeholder="Name">
			<input id="numberInput" type="text" placeholder="Phone Number">
			<input id="partyInput"type="text" placeholder="Size of Party">
			<button id="saveForm">SAVE</button>
		</section>
		<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
